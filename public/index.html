<html>
	<head>
		<title>Collaborative Scheduler</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="/socket.io/socket.io.js"></script>

	</head>
	<body>
			<div id="wrapper">
					<div id="main">
						<div class="inner">
							<h1 align="center">Generic Page</h1>

							<div class="course-entry" id="student1">
								<input id="inputBox" type="text" placeholder="Enter Course Here">
								<button id="submitButton" style="display: block;">Submit</button>
							</div>
						</div>
					</div>
			</div>
			
			<script>
				var socket = io();

				document.getElementById('submitButton').onclick = function(e) {
					console.log("clicking")
					socket.emit('get data', {data: "kill me"});
					e.preventDefault();
				};

				socket.on('give data', function(dataInfo) {
					console.log(dataInfo)
				});
			</script>

	</body>
</html>
