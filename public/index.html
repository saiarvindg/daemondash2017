    <script type="text/javascript">
    $(document).ready( function () {
        //var courseName = "CMCS216";
        //var liTemplate = "<li class='list-group-item'>" + courseName + 
        //"<span class='pull-right'> <button class='btn btn-xs btn-danger deleteCourseBtn'> <span class='glyphicon 
        // glyphicon-trash'></span></button></span></li>";
        var socket = io();
        var student1Courses = [];
        var student2Courses = [];

        $('#student1Btn').click(function() {
            liTemplate = "<li class='list-group-item'>" + $('#student1Textbox').val().toUpperCase() + 
            "<span class='pull-right'> <button class='btn btn-xs btn-danger deleteCourseBtn'> <span class='glyphicon glyphicon-trash'></span></button></span></li>";
            $('#courseListStudent1').append(liTemplate);
            $('.deleteCourseBtn').click(function() {
                console.log("deleted course");
                $(this).parent().parent().remove();
            });
        });

        $('#student2Btn').click(function() {
            liTemplate = "<li class='list-group-item'>" + $('#student2Textbox').val() + 
            "<span class='pull-right'> <button class='btn btn-xs btn-danger deleteCourseBtn'> <span class='glyphicon glyphicon-trash'></span></button></span></li>";
            $('#courseListStudent2').append(liTemplate);
            courseName = $('#student2Textbox').val();
            $('.deleteCourseBtn').click(function() {
                console.log("deleted course");
                $(this).parent().parent().remove();
            });
        });

        $('#generate').click(function(){
            student1Courses = [];
            student2Courses = [];
            console.log("clicked generate");
            $('#courseListStudent1 li').each(function() {
                student1Courses.push($(this).text().trim());
                console.log(student1Courses);
            });
            $('#courseListStudent2 li').each(function() {
                student2Courses.push($(this).text().trim());
            });
            socket.emit('get data', {p1: student1Courses, p2: student2Courses});
        });

        socket.on('give data', function(dataInfo) {
            console.log(dataInfo)
            document.getElementById('queryInfo').style.display = "none";

            

            for (let pair of dataInfo.data) {
                
                let table1 = document.createElement('table');
                table1.style.cssFloat = 'left';
                let headerRow = document.createElement('tr');
                let d = document.createElement('caption')
                d.innerHTML = "Student 2"
                table1.appendChild(d);

                d = document.createElement('th')
                d.innerHTML = "Section"
                headerRow.appendChild(d);
                d = document.createElement('th')
                d.innerHTML = "M"
                headerRow.appendChild(d);
                d = document.createElement('th')
                d.innerHTML = "Tu"
                headerRow.appendChild(d);
                d = document.createElement('th')
                d.innerHTML = "W"
                headerRow.appendChild(d);
                d = document.createElement('th')
                d.innerHTML = "Th"
                headerRow.appendChild(d);
                d = document.createElement('th')
                d.innerHTML = "F"
                headerRow.appendChild(d);
                table1.appendChild(headerRow);

                console.log("\n----\n s1");
                for (let section of pair.s1) {
                    let row = document.createElement('tr');
                    let Marray = [];
                    let Tuarray = [];
                    let Warray = [];
                    let Tharray = [];
                    let Farray = [];

                    data = document.createElement('td');
                    data.innerHTML = section.section;
                    row.appendChild(data);
                    for (let time of section.times) {
                        if (time.days == 'M'){
                            Marray.push(time.start + " - " + time.end);
                        }
                        else if (time.days == 'Tu') {
                            Tuarray.push(time.start + " - " + time.end);
                        }
                        else if (time.days == 'W') {
                            Warray.push(time.start + " - " + time.end);
                        }
                        else if (time.days == 'Th') {
                            Tharray.push(time.start + " - " + time.end);
                        }
                        else if (time.days == 'F') {
                            Farray.push(time.start + " - " + time.end);
                        }
                    }

                    data = document.createElement('td');
                    data.innerHTML = Marray.toString().replace(',', "<br />");
                    row.appendChild(data);

                    data = document.createElement('td');
                    data.innerHTML = Tuarray.toString().replace(',', "<br />");
                    row.appendChild(data);

                    data = document.createElement('td');
                    data.innerHTML = Warray.toString().replace(',', "<br />");
                    row.appendChild(data);

                    data = document.createElement('td');
                    data.innerHTML = Tharray.toString().replace(',', "<br />");
                    row.appendChild(data);

                    data = document.createElement('td');
                    data.innerHTML = Farray.toString().replace(',', "<br />");
                    row.appendChild(data);

                    table1.appendChild(row);
                }


                let table2 = document.createElement('table');
                headerRow = document.createElement('tr');
                d = document.createElement('caption')
                d.innerHTML = "Student 1"
                table2.appendChild(d);

                d = document.createElement('th')
                d.innerHTML = "Section"
                headerRow.appendChild(d);
                d = document.createElement('th')
                d.innerHTML = "M"
                headerRow.appendChild(d);
                d = document.createElement('th')
                d.innerHTML = "Tu"
                headerRow.appendChild(d);
                d = document.createElement('th')
                d.innerHTML = "W"
                headerRow.appendChild(d);
                d = document.createElement('th')
                d.innerHTML = "Th"
                headerRow.appendChild(d);
                d = document.createElement('th')
                d.innerHTML = "F"
                headerRow.appendChild(d);
                table2.appendChild(headerRow);

                console.log("---- s2");
                for (let section of pair.s2) {
                    let row = document.createElement('tr');
                    let Marray = [];
                    let Tuarray = [];
                    let Warray = [];
                    let Tharray = [];
                    let Farray = [];

                    data = document.createElement('td');
                    data.innerHTML = section.section;
                    row.appendChild(data);
                    for (let time of section.times) {
                        if (time.days == 'M'){
                            Marray.push(time.start + " - " + time.end);
                        }
                        else if (time.days == 'Tu') {
                            Tuarray.push(time.start + " - " + time.end);
                        }
                        else if (time.days == 'W') {
                            Warray.push(time.start + " - " + time.end);
                        }
                        else if (time.days == 'Th') {
                            Tharray.push(time.start + " - " + time.end);
                        }
                        else if (time.days == 'F') {
                            Farray.push(time.start + " - " + time.end);
                        }
                    }

                    data = document.createElement('td');
                    data.innerHTML = Marray.toString().replace(',', "<br />");
                    row.appendChild(data);

                    data = document.createElement('td');
                    data.innerHTML = Tuarray.toString().replace(',', "<br />");
                    row.appendChild(data);

                    data = document.createElement('td');
                    data.innerHTML = Warray.toString().replace(',', "<br />");
                    row.appendChild(data);

                    data = document.createElement('td');
                    data.innerHTML = Tharray.toString().replace(',', "<br />");
                    row.appendChild(data);

                    data = document.createElement('td');
                    data.innerHTML = Farray.toString().replace(',', "<br />");
                    row.appendChild(data);

                    table2.appendChild(row);
                }

                var divRow = document.createElement('div');
                //divRow.className = 'row';
                divRow.style.display = 'inline-block';
                divRow.appendChild(table1);
                divRow.appendChild(table2);
                document.getElementById('scheduleInfo').appendChild(divRow);
            }
        });

    });
